   <main>
        <form class="formset">
            <div class="display"></div>
            <fieldset>
                <legend>Contact Information</legend>
                <label>First Name* <input type="text" name="fname" id="userfname" required></label>
                <label>Last Name* <input type="text" name="lname" id="userfname" required></label>
                <label>Password* <input type="password" name="pwd" id="pwd" placeholder="At least 8 characters long." pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required></label> 
                <label>Confirm Passwors* <input type="password" name="pwd2" id="pwd2" required></label> 
                <label for="email"> Email*  <input type="email" id="email" name="email" placeholder="Your byui email address" title="A valid byui.edu email address." pattern="[a-zA-Z0-9_.\-]+@byui.edu" required></label>
                <div class="stars">
                    <input type="radio" id="fivestar" name="stars" value="5" ><label for="fivestar"></label>
                    <input type="radio" id="fourstar" name="stars" value="4" ><label for="fourstar"></label>
                    <input type="radio" id="threestar" name="stars" value="3"><label for="threestar"></label>
                    <input type="radio" id="twostar" name="stars" value="2"><label for="twostar"></label>
                    <input type="radio" id="onestar" name="stars" value="1"><label for="onestar"></label>
                </div>
                <input type="submit" value="Validate" id="oclick">         
            </fieldset>
            <div class="button"></div>
        </form>
